<h2 id="%C2%BFqu%C3%A9-es-html">¿Qué es HTML?</h2>
<h3 id="hypertext-markup-language">HyperText Markup Language</h3>
<p><strong>HTML</strong> es el lenguaje estándar para crear páginas web. Es un <strong>lenguaje de marcado</strong> que utiliza etiquetas para estructurar y dar significado al contenido.</p>
<h3 id="caracter%C3%ADsticas-fundamentales">Características Fundamentales</h3>
<ul>
<li><strong>Estructura</strong>: Define la organización del contenido</li>
<li><strong>Semántica</strong>: Da significado a los elementos</li>
<li><strong>Accesibilidad</strong>: Permite navegación por lectores de pantalla</li>
<li><strong>Universalidad</strong>: Funciona en cualquier navegador y dispositivo</li>
</ul>
<h3 id="html-no-es-un-lenguaje-de-programaci%C3%B3n">HTML NO es un lenguaje de programación</h3>
<p>Es un lenguaje <strong>declarativo</strong> que describe la estructura del contenido.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="historia-y-evoluci%C3%B3n">Historia y Evolución</h2>
<h3 id="l%C3%ADnea-de-tiempo">Línea de Tiempo</h3>
<table>
<thead>
<tr>
<th>Año</th>
<th>Versión</th>
<th>Características Principales</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1991</strong></td>
<td>HTML 1.0</td>
<td>Elementos básicos, enlaces</td>
</tr>
<tr>
<td><strong>1995</strong></td>
<td>HTML 2.0</td>
<td>Formularios, tablas</td>
</tr>
<tr>
<td><strong>1997</strong></td>
<td>HTML 4.0</td>
<td>CSS, scripts, marcos</td>
</tr>
<tr>
<td><strong>2014</strong></td>
<td>HTML5</td>
<td>Elementos semánticos, multimedia, APIs</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="html5-la-revoluci%C3%B3n-sem%C3%A1ntica">HTML5: La Revolución Semántica</h3>
<p>HTML5 introdujo elementos que <strong>describen el propósito</strong> del contenido, no solo su apariencia:</p>
<ul>
<li><code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>, <code>&lt;footer&gt;</code></li>
<li>Soporte nativo para video y audio</li>
<li>APIs para aplicaciones web avanzadas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="anatom%C3%ADa-de-un-elemento-html">Anatomía de un Elemento HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/01-estructura-basica.html">Ver Ejemplo 1: Estructura Básica</a></strong></p>
<p><em>Explora la anatomía de elementos HTML y la estructura del documento</em></p>
<h3 id="componentes-de-un-elemento">Componentes de un Elemento</h3>
<ul>
<li><strong>Etiqueta de apertura</strong>: <code>&lt;h1&gt;</code></li>
<li><strong>Contenido</strong>: El texto o elementos internos</li>
<li><strong>Etiqueta de cierre</strong>: <code>&lt;/h1&gt;</code></li>
<li><strong>Elemento completo</strong>: Todo junto forma el elemento</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="elementos-vac%C3%ADos">Elementos Vacíos</h3>
<p>Algunos elementos no tienen contenido ni etiqueta de cierre:</p>
<ul>
<li><strong>Imágenes</strong>: <code>&lt;img&gt;</code></li>
<li><strong>Saltos de línea</strong>: <code>&lt;br&gt;</code></li>
<li><strong>Líneas horizontales</strong>: <code>&lt;hr&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="atributos-html">Atributos HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-1"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/01-estructura-basica.html">Ver Ejemplo 1: Estructura Básica</a></strong></p>
<p><em>Observa cómo funcionan los atributos en elementos reales</em></p>
<h3 id="sintaxis-de-atributos">Sintaxis de Atributos</h3>
<p>Los atributos proporcionan información adicional sobre los elementos:</p>
<ul>
<li><strong>Formato</strong>: <code>atributo=&quot;valor&quot;</code></li>
<li><strong>Ubicación</strong>: Dentro de la etiqueta de apertura</li>
<li><strong>Múltiples atributos</strong>: Separados por espacios</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="atributos-globales">Atributos Globales</h3>
<ul>
<li><strong>id</strong>: Identificador único para el elemento</li>
<li><strong>class</strong>: Clase CSS para aplicar estilos</li>
<li><strong>title</strong>: Información adicional (tooltip)</li>
<li><strong>lang</strong>: Idioma del contenido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="estructura-del-documento-html">Estructura del Documento HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-2"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/01-estructura-basica.html">Ver Ejemplo 1: Estructura Básica</a></strong></p>
<p><em>Examina la estructura completa de un documento HTML válido</em></p>
<h3 id="componentes-principales">Componentes Principales</h3>
<ul>
<li><strong>DOCTYPE</strong>: Declara el tipo de documento</li>
<li><strong>html</strong>: Elemento raíz del documento</li>
<li><strong>head</strong>: Metadatos e información no visible</li>
<li><strong>body</strong>: Contenido visible de la página</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-del-documento">Elementos del Documento</h2>
<h3 id="doctype">DOCTYPE</h3>
<ul>
<li>Declara que es un documento HTML5</li>
<li><strong>Siempre</strong> debe ser la primera línea</li>
<li>Formato: <code>&lt;!DOCTYPE html&gt;</code></li>
</ul>
<h3 id="elemento-html">Elemento html</h3>
<ul>
<li>Contenedor raíz de todo el documento</li>
<li><code>lang</code> especifica el idioma principal</li>
<li>Importante para accesibilidad y SEO</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="head---metadatos">Head - Metadatos</h3>
<ul>
<li>Información sobre el documento</li>
<li>No se muestra en la página</li>
<li>Contiene metadatos esenciales</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="metadatos-esenciales">Metadatos Esenciales</h2>
<h3 id="codificaci%C3%B3n-de-caracteres">Codificación de Caracteres</h3>
<ul>
<li>Define cómo interpretar los caracteres</li>
<li>UTF-8 soporta todos los idiomas</li>
<li><strong>Obligatorio</strong> para caracteres especiales</li>
</ul>
<h3 id="viewport-para-responsive-design">Viewport para Responsive Design</h3>
<ul>
<li>Controla cómo se muestra en dispositivos móviles</li>
<li><strong>Esencial</strong> para diseño responsive</li>
<li>Permite que el sitio se adapte a diferentes pantallas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="t%C3%ADtulo-de-la-p%C3%A1gina">Título de la Página</h3>
<ul>
<li>Aparece en la pestaña del navegador</li>
<li>Usado por motores de búsqueda</li>
<li>Importante para SEO y usabilidad</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elemento-body">Elemento Body</h2>
<h3 id="contenido-visible">Contenido Visible</h3>
<ul>
<li>Todo el contenido visible va dentro de <code>&lt;body&gt;</code></li>
<li>Incluye texto, imágenes, enlaces, etc.</li>
<li>Estructura principal de la página</li>
</ul>
<h3 id="lo-que-ignoran-los-navegadores">Lo que Ignoran los Navegadores</h3>
<ul>
<li><strong>Espacios múltiples</strong>: Se convierten en uno solo</li>
<li><strong>Saltos de línea</strong>: Se ignoran</li>
<li><strong>Tabulaciones</strong>: Se convierten en espacios</li>
<li><strong>Etiquetas no reconocidas</strong>: Se ignoran</li>
<li><strong>Comentarios</strong>: No se muestran</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-de-texto-fundamentales">Elementos de Texto Fundamentales</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-3"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/02-elementos-texto.html">Ver Ejemplo 2: Elementos de Texto</a></strong></p>
<h3 id="encabezados-jer%C3%A1rquicos">Encabezados Jerárquicos</h3>
<p>HTML ofrece 6 niveles de encabezados (h1 a h6):</p>
<ul>
<li><strong>h1</strong>: Título principal (solo uno por página)</li>
<li><strong>h2-h6</strong>: Subtítulos en orden jerárquico</li>
<li><strong>Importancia</strong>: Estructura lógica del contenido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="importancia-de-la-jerarqu%C3%ADa">Importancia de la Jerarquía</h3>
<ul>
<li><strong>SEO</strong>: Los motores de búsqueda usan la jerarquía</li>
<li><strong>Accesibilidad</strong>: Lectores de pantalla navegan por encabezados</li>
<li><strong>Estructura</strong>: Organiza el contenido de forma lógica</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="p%C3%A1rrafos-y-texto">Párrafos y Texto</h2>
<h3 id="p%C3%A1rrafos">Párrafos</h3>
<ul>
<li><strong>Elemento <code>&lt;p&gt;</code></strong>: Bloques de contenido de texto</li>
<li><strong>Separación visual</strong>: Espacio arriba y abajo automático</li>
<li><strong>Uso</strong>: Para texto corrido y contenido principal</li>
</ul>
<h3 id="saltos-de-l%C3%ADnea">Saltos de Línea</h3>
<ul>
<li><strong>Elemento <code>&lt;br&gt;</code></strong>: Fuerza un salto de línea</li>
<li><strong>Uso moderado</strong>: Solo cuando sea necesario</li>
<li><strong>Alternativa</strong>: Usar párrafos separados</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="l%C3%ADnea-horizontal">Línea Horizontal</h3>
<ul>
<li><strong>Elemento <code>&lt;hr&gt;</code></strong>: Crea una línea divisoria</li>
<li><strong>Uso</strong>: Separar secciones temáticamente diferentes</li>
<li><strong>Semántica</strong>: Indica cambio de tema o sección</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="listas-en-html">Listas en HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-4"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/02-elementos-texto.html">Ver Ejemplo 2: Elementos de Texto</a></strong></p>
<h3 id="tipos-de-listas">Tipos de Listas</h3>
<h4 id="lista-no-ordenada-bullets">Lista No Ordenada (Bullets)</h4>
<ul>
<li><strong>Elemento <code>&lt;ul&gt;</code></strong>: Lista con viñetas</li>
<li><strong>Elementos <code>&lt;li&gt;</code></strong>: Cada item de la lista</li>
<li><strong>Uso</strong>: Cuando el orden no importa</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h4 id="lista-ordenada-numerada">Lista Ordenada (Numerada)</h4>
<ul>
<li><strong>Elemento <code>&lt;ol&gt;</code></strong>: Lista numerada</li>
<li><strong>Elementos <code>&lt;li&gt;</code></strong>: Cada item numerado</li>
<li><strong>Uso</strong>: Pasos, instrucciones, rankings</li>
</ul>
<h4 id="lista-de-definiciones">Lista de Definiciones</h4>
<ul>
<li><strong>Elemento <code>&lt;dl&gt;</code></strong>: Lista de términos y definiciones</li>
<li><strong><code>&lt;dt&gt;</code></strong>: Término a definir</li>
<li><strong><code>&lt;dd&gt;</code></strong>: Definición del término</li>
<li><strong>Uso</strong>: Glosarios, diccionarios</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="listas-anidadas">Listas Anidadas</h2>
<h3 id="estructura-jer%C3%A1rquica">Estructura Jerárquica</h3>
<ul>
<li><strong>Listas dentro de listas</strong>: Crear jerarquías</li>
<li><strong>Indentación automática</strong>: El navegador las organiza</li>
<li><strong>Uso</strong>: Menús, índices, categorías</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="enlaces-links">Enlaces (Links)</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-5"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/03-enlaces-imagenes.html">Ver Ejemplo 3: Enlaces e Imágenes</a></strong></p>
<h3 id="tipos-de-enlaces">Tipos de Enlaces</h3>
<h4 id="enlaces-externos">Enlaces Externos</h4>
<ul>
<li><strong>A otros sitios web</strong>: Usando URLs completas</li>
<li><strong>Target</strong>: Controla dónde se abre el enlace</li>
<li><strong>Buena práctica</strong>: Abrir en nueva pestaña</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h4 id="enlaces-internos">Enlaces Internos</h4>
<ul>
<li><strong>Misma página</strong>: Usando anclas (#seccion)</li>
<li><strong>Otras páginas del sitio</strong>: Rutas relativas</li>
<li><strong>Navegación</strong>: Estructura del sitio</li>
</ul>
<h4 id="enlaces-especiales">Enlaces Especiales</h4>
<ul>
<li><strong>Email</strong>: <code>mailto:</code> para abrir cliente de correo</li>
<li><strong>Teléfono</strong>: <code>tel:</code> para llamadas en móviles</li>
<li><strong>Archivos</strong>: PDFs, documentos, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="atributos-de-enlaces">Atributos de Enlaces</h2>
<h3 id="target---control-de-apertura">Target - Control de Apertura</h3>
<ul>
<li><strong><code>_blank</code></strong>: Nueva pestaña/ventana</li>
<li><strong><code>_self</code></strong>: Misma pestaña (por defecto)</li>
</ul>
<h3 id="title---informaci%C3%B3n-adicional">Title - Información Adicional</h3>
<ul>
<li><strong>Tooltip</strong>: Información al pasar el mouse</li>
<li><strong>Accesibilidad</strong>: Contexto adicional</li>
<li><strong>UX</strong>: Descripción del destino</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="anclas-internas">Anclas Internas</h3>
<ul>
<li><strong>Navegación interna</strong>: Saltar a secciones</li>
<li><strong>IDs únicos</strong>: Elementos de destino</li>
<li><strong>UX</strong>: Navegación rápida en páginas largas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="im%C3%A1genes-en-html">Imágenes en HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-6"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/03-enlaces-imagenes.html">Ver Ejemplo 3: Enlaces e Imágenes</a></strong></p>
<h3 id="atributos-esenciales">Atributos Esenciales</h3>
<h4 id="atributo-src">Atributo src</h4>
<ul>
<li><strong>Ruta de la imagen</strong>: Local o externa</li>
<li><strong>Obligatorio</strong>: Sin él no hay imagen</li>
<li><strong>Rutas relativas</strong>: Recomendadas para el sitio</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h4 id="atributo-alt">Atributo alt</h4>
<ul>
<li><strong>Texto alternativo</strong>: Descripción de la imagen</li>
<li><strong>Accesibilidad</strong>: Lectores de pantalla</li>
<li><strong>SEO</strong>: Motores de búsqueda</li>
<li><strong>Fallback</strong>: Si la imagen no carga</li>
</ul>
<h4 id="dimensiones">Dimensiones</h4>
<ul>
<li><strong>Width y height</strong>: Controlan el tamaño</li>
<li><strong>Responsive</strong>: Mejor usar CSS</li>
<li><strong>Performance</strong>: Evita reflow del layout</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="formatos-de-imagen-web">Formatos de Imagen Web</h2>
<h3 id="formatos-principales">Formatos Principales</h3>
<table>
<thead>
<tr>
<th>Formato</th>
<th>Uso Recomendado</th>
<th>Características</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>JPEG</strong></td>
<td>Fotografías</td>
<td>Compresión con pérdida, archivos pequeños</td>
</tr>
<tr>
<td><strong>PNG</strong></td>
<td>Gráficos, logos</td>
<td>Transparencia, sin pérdida</td>
</tr>
<tr>
<td><strong>SVG</strong></td>
<td>Iconos, logos</td>
<td>Vectorial, escalable</td>
</tr>
<tr>
<td><strong>WebP</strong></td>
<td>Uso general</td>
<td>Mejor compresión que JPEG/PNG</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-sem%C3%A1nticos-html5">Elementos Semánticos HTML5</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-7"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/04-elementos-semanticos.html">Ver Ejemplo 4: Elementos Semánticos</a></strong></p>
<h3 id="%C2%BFpor-qu%C3%A9-sem%C3%A1ntica">¿Por qué Semántica?</h3>
<ul>
<li><strong>Significado</strong>: Los elementos describen su propósito</li>
<li><strong>Accesibilidad</strong>: Lectores de pantalla comprenden mejor</li>
<li><strong>SEO</strong>: Motores de búsqueda entienden la estructura</li>
<li><strong>Mantenimiento</strong>: Código más claro y organizado</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-sem%C3%A1nticos-principales">Elementos Semánticos Principales</h2>
<h3 id="header-y-footer">Header y Footer</h3>
<ul>
<li><strong><code>&lt;header&gt;</code></strong>: Encabezado de página o sección</li>
<li><strong><code>&lt;footer&gt;</code></strong>: Pie de página o sección</li>
<li><strong>Uso</strong>: Información introductoria o de cierre</li>
</ul>
<h3 id="main-y-article">Main y Article</h3>
<ul>
<li><strong><code>&lt;main&gt;</code></strong>: Contenido principal de la página</li>
<li><strong><code>&lt;article&gt;</code></strong>: Contenido independiente y reutilizable</li>
<li><strong>Uso</strong>: Contenido central y artículos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="section-y-aside">Section y Aside</h3>
<ul>
<li><strong><code>&lt;section&gt;</code></strong>: Sección temática del contenido</li>
<li><strong><code>&lt;aside&gt;</code></strong>: Contenido relacionado pero secundario</li>
<li><strong>Uso</strong>: Organización y contenido complementario</li>
</ul>
<h3 id="nav">Nav</h3>
<ul>
<li><strong><code>&lt;nav&gt;</code></strong>: Enlaces de navegación principales</li>
<li><strong>Uso</strong>: Menús, breadcrumbs, índices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-de-texto-inline">Elementos de Texto Inline</h2>
<h3 id="%C3%A9nfasis-y-importancia">Énfasis y Importancia</h3>
<h4 id="diferencia-sem%C3%A1ntica-vs-visual">Diferencia Semántica vs Visual</h4>
<ul>
<li><strong><code>&lt;strong&gt;</code></strong>: Importancia semántica (lectores de pantalla)</li>
<li><strong><code>&lt;b&gt;</code></strong>: Solo apariencia visual</li>
<li><strong><code>&lt;em&gt;</code></strong>: Énfasis semántico</li>
<li><strong><code>&lt;i&gt;</code></strong>: Solo apariencia visual</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="otros-elementos-inline">Otros Elementos Inline</h3>
<ul>
<li><strong><code>&lt;code&gt;</code></strong>: Código de programación</li>
<li><strong><code>&lt;sub&gt;</code></strong>: Subíndice (H₂O)</li>
<li><strong><code>&lt;sup&gt;</code></strong>: Superíndice (E=mc²)</li>
<li><strong><code>&lt;mark&gt;</code></strong>: Texto resaltado</li>
<li><strong><code>&lt;time&gt;</code></strong>: Fechas y horas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elementos-gen%C3%A9ricos">Elementos Genéricos</h2>
<h3 id="div---contenedor-de-bloque">Div - Contenedor de Bloque</h3>
<ul>
<li><strong>Uso</strong>: Cuando no hay elemento semántico apropiado</li>
<li><strong>Propósito</strong>: Agrupar elementos para estilos</li>
<li><strong>Preferencia</strong>: Usar elementos semánticos primero</li>
</ul>
<h3 id="span---contenedor-inline">Span - Contenedor Inline</h3>
<ul>
<li><strong>Uso</strong>: Aplicar estilos a texto inline</li>
<li><strong>Propósito</strong>: Marcar partes específicas del texto</li>
<li><strong>Alternativa</strong>: Elementos semánticos cuando sea posible</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="comentarios-en-html">Comentarios en HTML</h2>
<h3 id="sintaxis-y-uso">Sintaxis y Uso</h3>
<ul>
<li><strong>Formato</strong>: <code>&lt;!-- comentario --&gt;</code></li>
<li><strong>Invisibles</strong>: No se muestran en el navegador</li>
<li><strong>Visibles</strong>: En el código fuente de la página</li>
</ul>
<h3 id="usos-pr%C3%A1cticos">Usos Prácticos</h3>
<ul>
<li><strong>Documentar código</strong>: Explicar secciones complejas</li>
<li><strong>Desactivar código</strong>: Temporalmente sin borrar</li>
<li><strong>Marcar secciones</strong>: Organizar el documento</li>
<li><strong>Notas para desarrolladores</strong>: Comunicación en equipo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="validaci%C3%B3n-html">Validación HTML</h2>
<h3 id="%C2%BFpor-qu%C3%A9-validar">¿Por qué Validar?</h3>
<ul>
<li><strong>Compatibilidad</strong>: Funciona en todos los navegadores</li>
<li><strong>Accesibilidad</strong>: Mejor soporte para tecnologías asistivas</li>
<li><strong>SEO</strong>: Mejor indexación por motores de búsqueda</li>
<li><strong>Mantenimiento</strong>: Código más fácil de mantener</li>
</ul>
<h3 id="herramientas-de-validaci%C3%B3n">Herramientas de Validación</h3>
<ul>
<li><strong>W3C Markup Validator</strong>: <a href="https://validator.w3.org/">https://validator.w3.org/</a></li>
<li><strong>Extensiones de navegador</strong></li>
<li><strong>Herramientas de desarrollo integradas</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="errores-comunes">Errores Comunes</h3>
<ul>
<li>Etiquetas no cerradas</li>
<li>Atributos sin comillas</li>
<li>Elementos anidados incorrectamente</li>
<li>Caracteres especiales sin codificar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="mejores-pr%C3%A1cticas-html">Mejores Prácticas HTML</h2>
<h3 id="estructura-y-organizaci%C3%B3n">Estructura y Organización</h3>
<ul>
<li><strong>DOCTYPE</strong>: Siempre incluir <code>&lt;!DOCTYPE html&gt;</code></li>
<li><strong>Lang</strong>: Especificar idioma en <code>&lt;html lang=&quot;es&quot;&gt;</code></li>
<li><strong>Meta charset</strong>: UTF-8 para caracteres especiales</li>
<li><strong>Viewport</strong>: Para diseño responsive</li>
</ul>
<h3 id="convenciones-de-nomenclatura">Convenciones de Nomenclatura</h3>
<ul>
<li><strong>Archivos</strong>: <code>index.html</code>, <code>contacto.html</code></li>
<li><strong>Sin espacios</strong>: Usar guiones o guiones bajos</li>
<li><strong>Minúsculas</strong>: Consistencia en nombres</li>
<li><strong>Descriptivos</strong>: Nombres que explican el contenido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="sem%C3%A1ntica-correcta">Semántica Correcta</h3>
<ul>
<li><strong>Usar elementos apropiados</strong>: <code>&lt;article&gt;</code> para artículos, no <code>&lt;div&gt;</code></li>
<li><strong>Jerarquía de encabezados</strong>: h1 → h2 → h3 lógicamente</li>
<li><strong>Elementos semánticos</strong>: Preferir sobre elementos genéricos</li>
<li><strong>Atributos alt</strong>: Siempre en imágenes</li>
</ul>
<h3 id="accesibilidad">Accesibilidad</h3>
<ul>
<li><strong>Elementos semánticos apropiados</strong></li>
<li><strong>Atributo <code>alt</code> en imágenes</strong></li>
<li><strong>Estructura jerárquica de encabezados</strong></li>
<li><strong>Labels asociados en formularios</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="tablas-en-html">Tablas en HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-8"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/05-tablas.html">Ver Ejemplo 5: Tablas</a></strong></p>
<h3 id="%C2%BFcu%C3%A1ndo-usar-tablas">¿Cuándo Usar Tablas?</h3>
<p>Las tablas HTML están diseñadas para mostrar <strong>datos tabulares</strong> - información que se organiza naturalmente en filas y columnas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="uso-correcto-de-tablas">Uso Correcto de Tablas</h3>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Datos financieros</strong> (presupuestos, reportes)</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Horarios</strong> (clases, eventos)</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Comparaciones</strong> (productos, características)</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Estadísticas</strong> (deportes, encuestas)</li>
</ul>
<h3 id="uso-incorrecto">Uso Incorrecto</h3>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Layout de página</strong> (usar CSS Grid/Flexbox)</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Alineación de elementos</strong> (usar CSS)</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Diseño responsive</strong> (complicado con tablas)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="estructura-b%C3%A1sica-de-tablas">Estructura Básica de Tablas</h2>
<h3 id="elementos-fundamentales">Elementos Fundamentales</h3>
<ul>
<li><strong><code>&lt;table&gt;</code></strong>: Contenedor principal</li>
<li><strong><code>&lt;tr&gt;</code></strong>: Fila de tabla (table row)</li>
<li><strong><code>&lt;th&gt;</code></strong>: Celda de encabezado (table header)</li>
<li><strong><code>&lt;td&gt;</code></strong>: Celda de datos (table data)</li>
</ul>
<h3 id="estructura-sem%C3%A1ntica">Estructura Semántica</h3>
<ul>
<li><strong><code>&lt;caption&gt;</code></strong>: Título descriptivo de la tabla</li>
<li><strong><code>&lt;thead&gt;</code></strong>: Encabezados de la tabla</li>
<li><strong><code>&lt;tbody&gt;</code></strong>: Cuerpo principal de datos</li>
<li><strong><code>&lt;tfoot&gt;</code></strong>: Pie de tabla (totales, resúmenes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="caracter%C3%ADsticas-avanzadas">Características Avanzadas</h2>
<h3 id="celdas-expandidas-spanning">Celdas Expandidas (Spanning)</h3>
<h4 id="colspan---expandir-columnas">Colspan - Expandir Columnas</h4>
<ul>
<li><strong>Atributo <code>colspan</code></strong>: Celda ocupa múltiples columnas</li>
<li><strong>Uso</strong>: Encabezados que abarcan varias columnas</li>
<li><strong>Valor</strong>: Número de columnas a ocupar</li>
</ul>
<h4 id="rowspan---expandir-filas">Rowspan - Expandir Filas</h4>
<ul>
<li><strong>Atributo <code>rowspan</code></strong>: Celda ocupa múltiples filas</li>
<li><strong>Uso</strong>: Datos que se aplican a varias filas</li>
<li><strong>Valor</strong>: Número de filas a ocupar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="accesibilidad-en-tablas">Accesibilidad en Tablas</h2>
<h3 id="atributos-para-accesibilidad">Atributos para Accesibilidad</h3>
<h4 id="caption">Caption</h4>
<ul>
<li><strong>Título descriptivo</strong>: Explica el propósito de la tabla</li>
<li><strong>Accesibilidad</strong>: Lectores de pantalla lo anuncian primero</li>
<li><strong>SEO</strong>: Ayuda a los motores de búsqueda</li>
</ul>
<h4 id="atributo-scope">Atributo Scope</h4>
<ul>
<li><strong><code>scope=&quot;col&quot;</code></strong>: Encabezado de columna</li>
<li><strong><code>scope=&quot;row&quot;</code></strong>: Encabezado de fila</li>
<li><strong><code>scope=&quot;colgroup&quot;</code></strong>: Grupo de columnas</li>
<li><strong><code>scope=&quot;rowgroup&quot;</code></strong>: Grupo de filas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="beneficios-de-la-estructura-sem%C3%A1ntica">Beneficios de la Estructura Semántica</h3>
<ul>
<li><strong>Accesibilidad</strong>: Lectores de pantalla comprenden la estructura</li>
<li><strong>SEO</strong>: Motores de búsqueda entienden el contenido</li>
<li><strong>CSS</strong>: Estilos específicos para cada sección</li>
<li><strong>JavaScript</strong>: Manipulación más fácil</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="formularios-html">Formularios HTML</h2>
<h3 id="%F0%9F%8E%AF-ejemplo-interactivo-9"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Ejemplo Interactivo</h3>
<p><strong><a href="ejemplos/html/06-formularios.html">Ver Ejemplo 6: Formularios</a></strong></p>
<h3 id="%C2%BFqu%C3%A9-son-los-formularios">¿Qué son los Formularios?</h3>
<p>Los formularios HTML permiten a los usuarios <strong>enviar datos</strong> al servidor web. Son la principal forma de <strong>interacción</strong> entre usuarios y aplicaciones web.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="casos-de-uso-comunes">Casos de Uso Comunes</h3>
<ul>
<li><strong>Registro de usuarios</strong></li>
<li><strong>Inicio de sesión</strong></li>
<li><strong>Contacto y feedback</strong></li>
<li><strong>Búsquedas</strong></li>
<li><strong>Compras online</strong></li>
<li><strong>Encuestas</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="elementos-principales">Elementos Principales</h3>
<ul>
<li><strong><code>&lt;form&gt;</code></strong>: Contenedor del formulario</li>
<li><strong><code>&lt;input&gt;</code></strong>: Campos de entrada</li>
<li><strong><code>&lt;textarea&gt;</code></strong>: Texto multilínea</li>
<li><strong><code>&lt;select&gt;</code></strong>: Listas desplegables</li>
<li><strong><code>&lt;button&gt;</code></strong>: Botones de acción</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="elemento-form-b%C3%A1sico">Elemento Form Básico</h2>
<h3 id="atributos-importantes">Atributos Importantes</h3>
<ul>
<li><strong><code>action</code></strong>: URL donde se envían los datos</li>
<li><strong><code>method</code></strong>: Método HTTP (GET o POST)</li>
<li><strong><code>enctype</code></strong>: Tipo de codificación (para archivos)</li>
<li><strong><code>novalidate</code></strong>: Desactiva validación automática</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="campos-de-texto">Campos de Texto</h2>
<h3 id="tipos-de-input-de-texto">Tipos de Input de Texto</h3>
<ul>
<li><strong><code>type=&quot;text&quot;</code></strong>: Texto general</li>
<li><strong><code>type=&quot;email&quot;</code></strong>: Email con validación</li>
<li><strong><code>type=&quot;tel&quot;</code></strong>: Números telefónicos</li>
<li><strong><code>type=&quot;password&quot;</code></strong>: Contraseñas ocultas</li>
<li><strong><code>type=&quot;url&quot;</code></strong>: URLs con validación</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="textarea">Textarea</h3>
<ul>
<li><strong>Texto multilínea</strong>: Para mensajes largos</li>
<li><strong>Atributos</strong>: <code>rows</code>, <code>cols</code>, <code>placeholder</code></li>
<li><strong>Redimensionable</strong>: Por defecto en la mayoría de navegadores</li>
</ul>
<h3 id="atributos-de-validaci%C3%B3n">Atributos de Validación</h3>
<ul>
<li><strong><code>required</code></strong>: Campo obligatorio</li>
<li><strong><code>maxlength</code></strong>: Máximo de caracteres</li>
<li><strong><code>minlength</code></strong>: Mínimo de caracteres</li>
<li><strong><code>placeholder</code></strong>: Texto de ayuda</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="tipos-de-input-html5">Tipos de Input HTML5</h2>
<h3 id="inputs-especializados">Inputs Especializados</h3>
<ul>
<li><strong><code>type=&quot;number&quot;</code></strong>: Números con controles</li>
<li><strong><code>type=&quot;date&quot;</code></strong>: Selector de fecha</li>
<li><strong><code>type=&quot;time&quot;</code></strong>: Selector de hora</li>
<li><strong><code>type=&quot;color&quot;</code></strong>: Selector de color</li>
<li><strong><code>type=&quot;range&quot;</code></strong>: Slider para rangos</li>
<li><strong><code>type=&quot;file&quot;</code></strong>: Subida de archivos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="controles-de-selecci%C3%B3n">Controles de Selección</h2>
<h3 id="radio-buttons-una-opci%C3%B3n">Radio Buttons (Una Opción)</h3>
<ul>
<li><strong>Mismo <code>name</code></strong>: Para agrupar opciones</li>
<li><strong>Diferentes <code>value</code></strong>: Para identificar la selección</li>
<li><strong><code>checked</code></strong>: Para marcar por defecto</li>
<li><strong>Uso</strong>: Cuando solo se permite una opción</li>
</ul>
<h3 id="checkboxes-m%C3%BAltiples-opciones">Checkboxes (Múltiples Opciones)</h3>
<ul>
<li><strong>Independientes</strong>: Cada uno tiene su <code>name</code></li>
<li><strong>Múltiples selecciones</strong>: Permitidas simultáneamente</li>
<li><strong><code>checked</code></strong>: Para marcar por defecto</li>
<li><strong>Uso</strong>: Para opciones no excluyentes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="listas-desplegables">Listas Desplegables</h2>
<h3 id="select-simple">Select Simple</h3>
<ul>
<li><strong>Una opción</strong>: Solo una selección permitida</li>
<li><strong><code>&lt;option&gt;</code></strong>: Cada opción disponible</li>
<li><strong><code>value</code></strong>: Valor enviado al servidor</li>
<li><strong>Primera opción</strong>: Suele ser instructiva</li>
</ul>
<h3 id="select-m%C3%BAltiple">Select Múltiple</h3>
<ul>
<li><strong>Atributo <code>multiple</code></strong>: Permite múltiples selecciones</li>
<li><strong>Ctrl/Cmd + click</strong>: Para seleccionar múltiples</li>
<li><strong>UX</strong>: Considerar checkboxes para mejor experiencia</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="optgroup">Optgroup</h3>
<ul>
<li><strong>Agrupación</strong>: Organiza opciones relacionadas</li>
<li><strong><code>label</code></strong>: Título del grupo</li>
<li><strong>No seleccionable</strong>: Solo agrupa visualmente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="botones-y-acciones">Botones y Acciones</h2>
<h3 id="tipos-de-botones">Tipos de Botones</h3>
<ul>
<li><strong><code>type=&quot;submit&quot;</code></strong>: Envía el formulario</li>
<li><strong><code>type=&quot;reset&quot;</code></strong>: Limpia todos los campos</li>
<li><strong><code>type=&quot;button&quot;</code></strong>: Botón genérico (requiere JavaScript)</li>
</ul>
<h3 id="diferencias-input-vs-button">Diferencias Input vs Button</h3>
<ul>
<li><strong><code>&lt;input type=&quot;submit&quot;&gt;</code></strong>: Solo texto</li>
<li><strong><code>&lt;button type=&quot;submit&quot;&gt;</code></strong>: Puede contener HTML (imágenes, iconos)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="labels-y-accesibilidad">Labels y Accesibilidad</h2>
<h3 id="asociaci%C3%B3n-de-labels">Asociación de Labels</h3>
<h4 id="expl%C3%ADcita">Explícita</h4>
<ul>
<li><strong><code>for</code> e <code>id</code></strong>: Conectan label con input</li>
<li><strong>Más flexible</strong>: Label puede estar en cualquier lugar</li>
</ul>
<h4 id="impl%C3%ADcita">Implícita</h4>
<ul>
<li><strong>Label envuelve input</strong>: Asociación automática</li>
<li><strong>Más simple</strong>: Menos código requerido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="fieldset-y-legend">Fieldset y Legend</h3>
<ul>
<li><strong><code>&lt;fieldset&gt;</code></strong>: Agrupa campos relacionados</li>
<li><strong><code>&lt;legend&gt;</code></strong>: Título del grupo</li>
<li><strong>Accesibilidad</strong>: Lectores de pantalla anuncian el grupo</li>
</ul>
<h3 id="beneficios-de-labels">Beneficios de Labels</h3>
<ul>
<li><strong>Accesibilidad</strong>: Lectores de pantalla</li>
<li><strong>UX</strong>: Click en label activa el campo</li>
<li><strong>Validación</strong>: Mejor experiencia de error</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="validaci%C3%B3n-html5">Validación HTML5</h2>
<h3 id="atributos-de-validaci%C3%B3n-1">Atributos de Validación</h3>
<ul>
<li><strong><code>required</code></strong>: Campo obligatorio</li>
<li><strong><code>min/max</code></strong>: Rangos para números y fechas</li>
<li><strong><code>minlength/maxlength</code></strong>: Longitud de texto</li>
<li><strong><code>pattern</code></strong>: Expresiones regulares</li>
<li><strong><code>title</code></strong>: Mensaje de ayuda</li>
</ul>
<h3 id="validaci%C3%B3n-autom%C3%A1tica">Validación Automática</h3>
<ul>
<li><strong>Navegador valida</strong>: Antes de enviar</li>
<li><strong>Mensajes automáticos</strong>: En el idioma del navegador</li>
<li><strong>Personalización</strong>: Con JavaScript si es necesario</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h2 id="mejores-pr%C3%A1cticas-de-formularios">Mejores Prácticas de Formularios</h2>
<h3 id="ux-y-usabilidad">UX y Usabilidad</h3>
<ul>
<li><strong>Labels claros</strong>: Describe qué se espera</li>
<li><strong>Campos requeridos</strong>: Marca con asterisco (*)</li>
<li><strong>Placeholder útil</strong>: Ejemplos, no instrucciones</li>
<li><strong>Agrupación lógica</strong>: Usa fieldset</li>
<li><strong>Validación en tiempo real</strong>: Feedback inmediato</li>
</ul>
<h3 id="seguridad">Seguridad</h3>
<ul>
<li><strong>HTTPS</strong>: Siempre para datos sensibles</li>
<li><strong>Validación servidor</strong>: No confíes solo en HTML5</li>
<li><strong>Sanitización</strong>: Limpia datos de entrada</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">
<h3 id="accesibilidad-1">Accesibilidad</h3>
<ul>
<li><strong>Labels asociados</strong>: Siempre usar for/id</li>
<li><strong>Orden lógico</strong>: Tab navigation coherente</li>
<li><strong>Mensajes de error</strong>: Claros y específicos</li>
<li><strong>Contraste</strong>: Colores accesibles</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:default;" data-marpit-pagination-total="62">

<ul>
<li><strong>MDN Web Docs</strong>: <a href="https://developer.mozilla.org/es/docs/Web/HTML">https://developer.mozilla.org/es/docs/Web/HTML</a></li>
<li><strong>W3C HTML Specification</strong>: <a href="https://www.w3.org/TR/html52/">https://www.w3.org/TR/html52/</a></li>

</ul>
<h3 id="libros-recomendados">Libros Recomendados</h3>
<ul>
<li>&quot;Learning Web Design&quot; - Jennifer Robbins</li>
<li>&quot;HTML and CSS: Design and Build Websites&quot; - Jon Duckett</li>
</ul>
</section>
